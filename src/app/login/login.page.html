<ion-header *ngIf="false">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="topRow">

    <!-- <img [src]="logoImg"> -->

  </ion-row>

  <ion-row class="bottomRow">

  </ion-row>

  <ion-row class="bottomRowbase">

    <ion-col></ion-col>
    <ion-col size="7">
      <ion-button *ngIf="!loginFrm" shape="round" expand="full" (click)="loginFrm = true;">Login</ion-button>
      <br>
      <ion-row *ngIf="loginFrm" style="height: 210px;">

      </ion-row>
      <ion-label color="medium">Don't have an account?</ion-label>
      <br>
      <ion-label color="secondary">Register Here</ion-label>
    </ion-col>
    <ion-col></ion-col>

  </ion-row>

  <ion-row class="loginCard" *ngIf="loginFrm">
    <ion-col></ion-col>
    <ion-col size="10">
      <ion-card>
        <ion-card-header>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
          <ion-card-title>Login</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <!-- <ion-label color="dark">Login</ion-label> -->
          <ion-input placeholder="Username"></ion-input>
          <br>
          <ion-input placeholder="Password"></ion-input>
          <br>
          <ion-button shape="round" expand="full" (click)="gotohome()">Login</ion-button>
          <br>
          <ion-row>
            <ion-col>
              <ion-label color="primary">Continue using <ion-icon style="color: #3b5898;" name="logo-facebook">
                </ion-icon>
              </ion-label>
              <!-- #3b5898 -->
              <br><br>
              <ion-label color="danger">Continue with gmail <ion-icon style="color: #ea3e30;" name="logo-google">
                </ion-icon>
              </ion-label>
            </ion-col>
          </ion-row>
          <br>


        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

</ion-content>
